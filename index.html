<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, user-scalable=no"
        />
        <title>Perfiles de GitHub</title>
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="shortcut icon" href="img/icon.svg" />
        <link rel="stylesheet" href="css/tailwind.css" />
        <link rel="stylesheet" href="css/styles.css" />
    </head>

    <body>
        <div class="container mx-auto p-4">
            <h1 class="text-center mb-8 text-4xl font-bold text-white">
                Perfiles de GitHub
            </h1>
            <form id="form" class="max-w-sm mx-auto">
                <input
                    type="text"
                    class="w-full p-3 rounded-full outline-none"
                    id="search"
                    placeholder="Username"
                />
                <input
                    type="submit"
                    value="Buscar"
                    class="text-white font-bold p-3 bg-purple-900 mt-3 w-full uppercase cursor-pointer rounded-full outline-none"
                />
            </form>
            <div
                class="max-w-2xl mx-auto mt-10 rounded-lg bg-gray-300"
                id="result"
            ></div>
        </div>
        <script src="js/app.js" defer></script>
    </body>
</html>
